<div id="clientList">
   
    <div class="client-filter">
        <div class="client-filter-label">
            <label>Search:</label>
        </div>
        <div class="client-filter-input">
            <input type="text" class="form-control" ng-model="vm.employeeName" />
        </div>
    </div>
    <div class="add-client">
        <a class="btn btn-primary" (click)="addClient()">Add Client</a>
    </div> 
    <table class="table table-responsive">
        <thead>
            <tr>
                <th>Name</th>
                <th>Accounts Receivables</th>
                <th>Credit Limit</th>
                <th>Telephone Number</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let client of result.ResultList">
                <td><a [routerLink]="['/client-info', client.Id]">{{client.Name}}</a></td>
                <td>{{client.Accounts_Receivables |  number : '1.2-2'}}</td>
                <td>{{client.Credit_Limit |  number : '1.2-2'}}</td>
                <td>{{client.Telephone_Number}}</td>
                <td>{{client.Email}}</td>
            </tr>
        </tbody>
    </table>
</div>
