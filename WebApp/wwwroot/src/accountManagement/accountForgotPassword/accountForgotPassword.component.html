<div id="forgotPassword">
    <div class="panel panel-primary forgot-password">
        <div class="panel-heading">Forgot Password</div>
        <div class="panel-body">
            <p *ngIf="result.isError == true">{{result.Message}}</p>
            <form #forgotPasswordForm="ngForm" novalidate>
                <div class="form-group">
                    <label for="Name">Email<sup>*</sup></label>
                    <input type="email" name="username" class="form-control" required placeholder="Email" [(ngModel)]="email" />
                    <small [hidden]="!formErrors.username">
                        {{formErrors.username}}
                    </small>
                </div>
                <div class="forgotPassword-action-buttons">
                    <a class="btn btn-default" routerLink="">Back</a>
                    <button class="btn btn-success" type="submit" (click)="forgot()" [disabled]="!forgotPasswordForm.form.valid">Send Email</button>
                </div>
            </form>
        </div>
    </div>
</div>
