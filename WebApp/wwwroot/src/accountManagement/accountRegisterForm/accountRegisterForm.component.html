<div id="accountRegister">
    <h3 class="accountRegister-label">Add Account</h3>
    <div class="productForm-group">
        <form #registerForm="ngForm" novalidate>
          
            <div class="form-group">
                <label for="Email">Email<sup>*</sup></label>
                <input type="email" name="email" class="form-control" required placeholder="Email" [(ngModel)]="accountEmail" />
                <small [hidden]="!formErrors.email">
                    {{formErrors.email}}
                </small>
            </div>
            <div class="form-group">
                <label for="role">Role<sup>*</sup></label>
                <select [(ngModel)]="selectedRole" name="role" class="form-control" required>
                    <option *ngFor="let role of resultRoles.ResultList" [ngValue]="role.Name">
                        {{role.Name}}
                    </option>
                </select>
                <small [hidden]="!formErrors.role">
                    {{formErrors.role}}
                </small>
            </div>
            <div class="registerForm-action-buttons">
                <a class="btn btn-default" (click)="onBack()">Cancel</a>
                <button class="btn btn-success" type="submit" (click)="register()" [disabled]="!registerForm.form.valid">Register</button>
            </div>
        </form>
    </div>
</div>
