<div id="accountLandingPage">
    <div>
        <div class="account-filter">
            <div class="input-group">
                <input type="text" class="form-control" name="searchAccount" placeholder="Search for account..." [(ngModel)]="accountSearch" (keyup.enter)="searchAccount()">
                <span class="input-group-btn">
                    <button class="btn btn-primary" type="button" (click)="searchAccount()"><i class="fa fa-search" aria-hidden="true"></i></button>
                </span>
            </div>
        </div>
        <div class="add-account">
            <a class="btn btn-primary" routerLink="/add-account">Add Account</a>
        </div>
    </div>
    <div class="accountLandingPage-table panel panel-primary">
        <div class="panel-body">
            <table class="table header-fixed">
                <thead>
                    <tr>
                        <th>User Accounts</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of result.ResultList">
                        <td>{{user.UserName}}</td>
                        <td><button class="btn btn-danger btn-sm" (click)="setUser(user.Id)" data-toggle="modal" data-target="#myModal"><i class="fa fa-times" aria-hidden="true"></i></button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Delete Confirmation</h4>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to delete the selected item?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="deleteAccount()">Delete</button>
                </div>
            </div>

        </div>
    </div>
</div>
